services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: devrolebot
      POSTGRES_PASSWORD: devrolebot
      POSTGRES_DB: devrolebot
    volumes:
      - "postgresdata:/var/lib/postgresql/data/"
    command: ["postgres", "-c", "log_statement=all"]
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api:/opt/role-bot/
    restart: always
    env_file: ./api/.env
volumes:
  postgresdata:
    driver: local
