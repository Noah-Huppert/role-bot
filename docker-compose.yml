services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: devrolebot
      POSTGRES_PASSWORD: devrolebot
      POSTGRES_DB: devrolebot
    volumes:
      - "postgresdata:/var/lib/postgresql/data/"
    command: ["postgres", "-c", "log_statement=all"]
  bot:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - "./:/opt/role-bot/"
    restart: always
    env_file: ./.env
volumes:
  postgresdata:
    driver: local
